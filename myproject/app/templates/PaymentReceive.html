<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Payment Receive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">⚙️ Admin Panel</h1>
      <div class="space-x-6">
        <a href="../AdminHome/" class="hover:text-yellow-300">Admin Home</a>
        <a href="../AdminProfile/" class="hover:text-yellow-300">My Profile</a>
        <a href="../AdminReg" class="hover:text-yellow-300">Admin Register</a>
        <a href="../ShowAdmin" class="hover:text-yellow-300">Show Admin</a>
        <a href="../ShowStudent/" class="hover:text-yellow-300">Show Students</a>
        <a href="../ShowCourse/" class="hover:text-yellow-300">Show Courses</a>
        <a href="../Payment/" class="hover:text-yellow-300">Payment</a>
        <a href="../Logout/" class="hover:text-red-400 font-semibold">Logout</a>
      </div>
    </div>
  </nav>


<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">💳 Payment Receive</h1>

    <form action="../PaymentReceive1/" method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- UPI ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Enter UPI ID</label>
        <input type="text" name="upi" placeholder="example@upi"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- UPI Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Enter Your Name</label>
        <input type="text" name="upi_name" placeholder="Your Name"
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-xl font-medium hover:bg-indigo-700 transition">
          Submit
        </button>
      </div>
    </form>

    {% if msg %}
      <p class="mt-4 text-center text-sm text-green-600 font-medium">{{msg}}</p>
    {% endif %}
  </div>
</div>
</body>
</html>
