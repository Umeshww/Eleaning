<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
 <!-- Navbar -->
 <nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">⚙️ Admin Panel</h1>
        <div class="space-x-6">
            <a href="../AdminHome/" class="hover:text-yellow-300">Admin Home</a>

            <a href="../AdminProfile/" class="hover:text-yellow-300">My Profile</a>
            <a href="../AdminReg" class="hover:text-yellow-300">Admin Register</a>
            <a href="../ShowAdmin" class="hover:text-yellow-300">Show Admin</a>
            <a href="../ShowStudent/" class="hover:text-yellow-300">Show Students</a>
            <a href="../ShowCourse/" class="hover:text-yellow-300">Show Courses</a>
            <a href="../Payment/" class="hover:text-yellow-300">Payment</a>
            <a href="../Logout/" class="hover:text-red-400 font-semibold">Logout</a>
        </div>
    </div>
</nav>

<h1 class="text-3xl font-bold text-center text-dark-600 mb-6">Edit Student</h1>

{% if obj %}
  {% for d in obj %}
    <form action="../EditStudent1/" method="post" class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-6 space-y-4">
      {% csrf_token %}

      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input type="text" name="name" value="{{d.name}}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <!-- Contact -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Contact</label>
        <input type="text" name="contact" value="{{d.contact}}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <!-- Email (Readonly) -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="text" name="email" value="{{d.email}}" readonly
               class="w-full border bg-gray-100 text-gray-500 rounded-lg px-3 py-2 cursor-not-allowed">
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone</label>
        <input type="text" name="phone" value="{{d.phone}}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <!-- Address -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Address</label>
        <input type="text" name="address" value="{{d.address}}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Gender</label>
        <div class="flex items-center gap-6">
          <label class="flex items-center">
            <input type="radio" name="gender" value="Male" {% if d.gender == "Male" %}checked{% endif %}
                   class="mr-2 text-blue-500 focus:ring-blue-400">
            Male
          </label>
          <label class="flex items-center">
            <input type="radio" name="gender" value="Female" {% if d.gender == "Female" %}checked{% endif %}
                   class="mr-2 text-pink-500 focus:ring-pink-400">
            Female
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition">
          Save & Change
        </button>
      </div>
    </form>
  {% endfor %}
{% endif %}

{% if msg %}
  <p class="text-center mt-4 text-green-600 font-medium">{{msg}}</p>
{% endif %}

</body>
</html>
