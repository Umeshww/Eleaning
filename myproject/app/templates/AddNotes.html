<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Video</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">⚙️ Admin Panel</h1>
      <div class="space-x-6">
        <a href="../AdminHome/" class="hover:text-yellow-300">Admin Home</a>
        <a href="../AdminProfile/" class="hover:text-yellow-300">My Profile</a>
        <a href="../AdminReg" class="hover:text-yellow-300">Admin Register</a>
        <a href="../ShowAdmin" class="hover:text-yellow-300">Show Admin</a>
        <a href="../ShowStudent/" class="hover:text-yellow-300">Show Students</a>
        <a href="../ShowCourse/" class="hover:text-yellow-300">Show Courses</a>
        <a href="../Payment/" class="hover:text-yellow-300">Payment</a>
        <a href="../Logout/" class="hover:text-red-400 font-semibold">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700"> 📑 Add Notes</h1>

    <form action="/AddNotes1/" method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="course_id" value="{{course_id}}">

      <div>
        <label class="block font-medium text-gray-600">Title Name</label>
        <input type="text" name="title" placeholder="Enter Title Name "
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block font-medium text-gray-600">Upload Pdf File :</label>
        <input type="file" name="note" accept="application/pdf/*"
          class="w-full mt-1 px-3 py-2 border rounded-lg bg-gray-50 focus:outline-none">
      </div>



      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold">
        ➕ Add Notes
      </button>
    </form>

    {% if msg %}
    <p class="mt-4 text-center text-green-600 font-semibold">{{msg}}</p>
    {% endif %}
  </div>

</body>
</html>
