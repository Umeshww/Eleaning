<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Student Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">



<!-- Navbar -->
<nav class="bg-indigo-600 text-white shadow-lg">
  <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-xl font-bold">ðŸŽ“ E-Learning</h1>

    <!-- Links -->
    <div class="space-x-6">
      <a href="../StudentHome/" class="hover:text-yellow-300">Home</a>
      <a href="../MyCourse/" class="hover:text-yellow-300 transition">My Courses</a>
      <a href="../StudentProfile/" class="hover:text-yellow-300 transition">Profile</a>
      <a href="../Logout/" class="hover:text-yellow-300 transition">Logout</a>
    </div>
  </div>
</nav>

<!-- Change Password Card -->
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-xl">
  <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">ðŸ”‘ Change Student Password</h2>

  <form action="../ChangeStudentPassword1/" method="post" class="space-y-5">
    {% csrf_token %}

    <!-- Old Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Old Password</label>
      <input type="password" name="old_password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- New Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input type="password" name="new_password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Confirm Password -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input type="password" name="C_password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
      Update Password
    </button>
  </form>

  <!-- Message -->
  {% if msg %}
  <p class="mt-4 text-center text-red-600 font-semibold">{{msg}}</p>
  {% endif %}
</div>
</body>
</html>
