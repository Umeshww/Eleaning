<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - E-Learning Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- âœ… Navbar -->
  <nav class="bg-indigo-600 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo -->
        <div class="text-white font-bold text-xl">ðŸŽ“ Student Portal</div>

        <!-- Links -->
        <div class="hidden md:flex space-x-6 text-white font-medium">
          <a href="../StudentHome/" class="hover:text-gray-200">Home</a>
          <a href="../MyCourse/" class="hover:text-gray-200">My Courses</a>
          <a href="../StudentProfile/" class="hover:text-gray-200">Profile</a>
          <a href="../Logout/" class="hover:text-gray-200">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- âœ… Payment Card -->
  <div class="flex justify-center items-center flex-1 px-4">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8">

      <h2 class="text-2xl font-bold text-indigo-600 mb-6 flex items-center gap-2">
        ðŸ’³ Payment
      </h2>

      <!-- QR Image -->
      <div class="flex justify-center mb-4">
        <img src="/media/qr/upi_payment.png" alt="UPI QR"
             class="w-56 h-56 object-cover rounded-xl shadow-md">
      </div>

      <!-- Payment Info -->
      <p class="font-semibold text-gray-700 mb-2">
        UPI ID: <span class="text-green-600">{{ upi_id }}</span>
      </p>
      <p class="font-semibold text-gray-700 mb-6">
        Amount: <span class="text-green-600">â‚¹{{ price }}</span>
      </p>

      <!-- UTR Form -->
      <form action="../Pay/" method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" name="course_id" value="{{ course_id }}">
        <input type="hidden" name="course_name" value="{{ course_name }}">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Enter UTR Number</label>
          <input type="text" name="utr"
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                 placeholder="Enter the UTR" required>
        </div>


<script>
  const currentDate = new Date();

const date = currentDate.toISOString().split("T")[0]; // YYYY-MM-DD
const time = currentDate.toTimeString().split(" ")[0].slice(0,5); // HH:MM


const formattedDateTime = date + " " + time;

document.getElementById("dates").value = formattedDateTime;


</script>


        <button type="submit"
                class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition">
          âœ… Submit Payment
        </button>
      </form>
    </div>
  </div>

</body>

</html>

</script>
</html>
