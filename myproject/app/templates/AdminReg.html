<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">⚙️ Admin Panel</h1>
      <div class="space-x-6">
        <a href="../AdminHome/" class="hover:text-yellow-300">Admin Home</a>
        <a href="../AdminProfile/" class="hover:text-yellow-300">My Profile</a>
        <a href="../AdminReg/" class="hover:text-yellow-300">Admin Register</a>
        <a href="../ShowAdmin/" class="hover:text-yellow-300">Show Admin</a>
        <a href="../ShowStudent/" class="hover:text-yellow-300">Show Students</a>
        <a href="../ShowCourse/" class="hover:text-yellow-300">Show Courses</a>
        <a href="../Payment/" class="hover:text-yellow-300">Payment</a>
        <a href="../Logout/" class="hover:text-red-400 font-semibold">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="max-w-md mx-auto mt-12 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Admin Register</h1>

    <form action="../AdminReg/" method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium">Name</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Address</label>
        <input type="text" name="address" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Contact</label>
        <input type="text" name="contact" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Submit</button>
    </form>

    {% if msg %}
    <p class="text-center text-green-600 mt-4 font-medium">{{ msg }}</p>
    <p id="s1" class="text-center text-gray-500 mt-2"></p>

    <script>
      let s1 = document.getElementById("s1");
      let count = 0;
      const intervalId = setInterval(() => {
          count++;
          s1.innerHTML = `Redirecting in ${count} sec...`;
          if (count >= 5) {
              clearInterval(intervalId);
              window.location.href = '../AdminReg/';
          }
      }, 1000);
    </script>
    {% endif %}
  </div>

</body>
</html>
