<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <!-- Logo -->
      <h1 class="text-xl font-bold">üéì E-Learning</h1>

      <!-- Links -->
      <div class="space-x-6">
        <a href="../StudentHome/" class="hover:text-yellow-300">Home</a>
        <a href="../MyCourse/" class="hover:text-yellow-300 transition">My Courses</a>
        <a href="../StudentProfile/" class="hover:text-yellow-300 transition">Profile</a>
        <a href="../Logout/" class="hover:text-yellow-300 transition">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Form Container -->
  <div class="flex justify-center mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
      <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">‚úèÔ∏è Edit Student Profile</h1>

      {% if obj %}
      {% for d in obj %}
      <form action="../EditStudentProfile1/" method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Name -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Name</label>
          <input type="text" name="name" value="{{d.name}}"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Email</label>
          <input type="text" name="email" value="{{d.email}}" readonly
            class="w-full border bg-gray-100 rounded-lg px-4 py-2 text-gray-500 cursor-not-allowed">
        </div>

        <!-- Contact -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Contact</label>
          <input type="text" name="contact" value="{{d.contact}}"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Address -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Address</label>
          <input type="text" name="address" value="{{d.address}}"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Phone</label>
          <input type="text" name="phone" value="{{d.phone}}"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-gray-600 font-medium mb-1">Gender</label>
          <div class="flex space-x-6">
            <label class="flex items-center space-x-2">
              <input type="radio" name="gender" value="Male" {% if d.gender == "Male" %}checked{% endif %} class="text-indigo-600">
              <span>Male</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="gender" value="Female" {% if d.gender == "Female" %}checked{% endif %} class="text-indigo-600">
              <span>Female</span>
            </label>
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit"
            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition shadow-md">
            üíæ Save & Change
          </button>
        </div>
      </form>
      {% endfor %}
      {% endif %}

      <!-- Message -->
      {% if msg %}
        <p class="mt-4 text-center text-green-600 font-semibold">{{msg}}</p>
      {% endif %}

    </div>
  </div>

</body>
</html>
