<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Admin Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">⚙️ Admin Panel</h1>
        <div class="space-x-6">
            <a href="../AdminHome/" class="hover:text-yellow-300">Admin Home</a>

            <a href="../AdminProfile/" class="hover:text-yellow-300">My Profile</a>
            <a href="../AdminReg" class="hover:text-yellow-300">Admin Register</a>
            <a href="../ShowAdmin" class="hover:text-yellow-300">Show Admin</a>
            <a href="../ShowStudent/" class="hover:text-yellow-300">Show Students</a>
            <a href="../ShowCourse/" class="hover:text-yellow-300">Show Courses</a>
            <a href="../Payment/" class="hover:text-yellow-300">Payment</a>
            <a href="../Logout/" class="hover:text-red-400 font-semibold">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg w-full max-w-2xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">Edit Admin Profile</h2>

    {% if obj %}
    {% for d in obj %}
    <form action="../EditAdminProfile1/" method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-gray-600 font-semibold">Name</label>
            <input type="text" name="name" value="{{d.name}}"
                   class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label class="block text-gray-600 font-semibold">Email</label>
            <input type="text" name="email" value="{{d.email}}" readonly
                   class="w-full p-2 border bg-gray-100 rounded-lg cursor-not-allowed">
        </div>

        <div>
            <label class="block text-gray-600 font-semibold">Contact</label>
            <input type="text" name="contact" value="{{d.contact}}"
                   class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label class="block text-gray-600 font-semibold">Address</label>
            <input type="text" name="address" value="{{d.address}}"
                   class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Save & Change
        </button>
    </form>
    {% endfor %}
    {% endif %}

    {% if msg %}
    <p class="mt-4 text-green-600 font-semibold">{{msg}}</p>
    {% endif %}
</div>
</body>
</html>
