<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Payment Receive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">⚙️ Admin Panel</h1>
      <div class="space-x-6">
        <a href="../AdminHome/" class="hover:text-yellow-300">Admin Home</a>
        <a href="../AdminProfile/" class="hover:text-yellow-300">My Profile</a>
        <a href="../AdminReg" class="hover:text-yellow-300">Admin Register</a>
        <a href="../ShowAdmin" class="hover:text-yellow-300">Show Admin</a>
        <a href="../ShowStudent/" class="hover:text-yellow-300">Show Students</a>
        <a href="../ShowCourse/" class="hover:text-yellow-300">Show Courses</a>
        <a href="../Payment/" class="hover:text-yellow-300">Payment</a>
        <a href="../Logout/" class="hover:text-red-400 font-semibold">Logout</a>
      </div>
    </div>
  </nav>


<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Change Payment Receive</h1>

    <form action="../ChangePaymentReceive1/" method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Old UPI -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Old UPI ID</label>
        <input type="text" name="old_upi"
               placeholder="Enter Old UPI ID"
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- New UPI -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">New UPI ID</label>
        <input type="text" name="upi"
               placeholder="Enter New UPI ID"
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Your Name</label>
        <input type="text" name="upi_name"
               placeholder="Enter Account Holder Name"
               class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <div>
        <input type="submit" value="Submit"
               class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 cursor-pointer transition duration-200">
      </div>
    </form>

    {% if msg %}
      <p class="text-center text-green-600 font-medium mt-4">{{msg}}</p>
    {% endif %}
  </div>
</div>
</body>
</html>
