<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Admin Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-indigo-700 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">⚙️ Admin Panel</h1>
        <div class="space-x-6">
            <a href="../AdminHome/" class="hover:text-yellow-300">Admin Home</a>

            <a href="../AdminProfile/" class="hover:text-yellow-300">My Profile</a>
            <a href="../AdminReg" class="hover:text-yellow-300">Admin Register</a>
            <a href="../ShowAdmin" class="hover:text-yellow-300">Show Admin</a>
            <a href="../ShowStudent/" class="hover:text-yellow-300">Show Students</a>
            <a href="../ShowCourse/" class="hover:text-yellow-300">Show Courses</a>
            <a href="../Payment/" class="hover:text-yellow-300">Payment</a>
            <a href="../Logout/" class="hover:text-red-400 font-semibold">Logout</a>
        </div>
    </div>
</nav>


  <!-- Main Content -->
  <div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Change Admin Password</h1>

      <form action="../ChangeAdminPassword1/" method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Old Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Old Password</label>
          <input type="password" name="old_password"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter Old Password" required>
        </div>

        <!-- New Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">New Password</label>
          <input type="password" name="new_password"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Enter New Password" required>
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
          <input type="password" name="C_password"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Confirm Password" required>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
                  class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
            Update Password
          </button>
        </div>
      </form>

      <!-- Message -->
      {% if msg %}
        <p class="text-center text-red-500 font-medium mt-4">{{msg}}</p>
      {% endif %}
    </div>
  </div>

</body>
</html>
