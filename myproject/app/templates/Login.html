<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - E-Learning Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">E-Learn</a>
      <div class="ms-auto">
        <a href="/" class="btn btn-outline-light me-2">Home</a>
        <a href="../StudentReg/" class="btn btn-outline-light me-2">Register</a>
        <a href="../Login/" class="btn btn-warning">Login</a>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
          <h2 class="text-center text-primary mb-4">ðŸ”‘ Login</h2>

          <!-- Login Form -->
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-pill">Login</button>
            </div>
          </form>

          <!-- Register Link -->
          <div class="text-center mt-3">
            <a href="../StudentReg/" class="text-decoration-none">New User? Register Here</a>
          </div>

          <!-- Message -->
          {% if msg %}
          <div class="alert alert-info text-center mt-3 p-2">
            {{ msg }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
