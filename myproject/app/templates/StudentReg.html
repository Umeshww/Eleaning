<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Register - E-Learning Platform</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">E-Learn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="../StudentReg/" class="nav-link active">Register</a></li>
          <li class="nav-item"><a href="../Login/" class="nav-link">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Card -->
  <div class="container d-flex justify-content-center align-items-center " style="min-height: 90vh; padding-top: 50px;">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
          <h2 class="text-center text-primary mb-4">üìù Student Register</h2>

          <!-- Register Form -->
          <form action="../StudentReg/" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contact</label>
              <input type="text" name="contact" class="form-control" placeholder="Enter your contact" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="text" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" name="address" class="form-control" placeholder="Enter your address" required>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" checked>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female">
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" name="cpassword" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success rounded-pill">Register</button>
            </div>
          </form>

          <!-- Success / Error Message -->
          {% if msg %}
          <div class="alert {% if 'success' in msg|lower %}alert-success{% else %}alert-danger{% endif %} text-center mt-3">
            {{ msg }}
          </div>
          <p id="s1" class="text-center text-muted small"></p>

          <script>
            let s1 = document.getElementById("s1");
            let count = 0;
            const intervalId = setInterval(() => {
              count++;
              s1.innerHTML = `Redirecting to Login in ${5 - count} sec...`;
              if (count >= 5) {
                clearInterval(intervalId);
                window.location.href = '../Login/';
              }
            }, 1000);
          </script>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
